<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAMZX PREMIUM</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #00d2ff; --dark: #0b0f1a; --card: #161e2d; }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: white; margin: 0; padding: 15px; }
        .header { background: var(--card); padding: 15px; border-radius: 15px; border: 1px solid #2d3748; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .btn-main { width: 100%; height: 60px; background: linear-gradient(135deg, #3a7bd5 0%, #00d2ff 100%); border: none; border-radius: 12px; color: white; font-size: 1.1rem; font-weight: 800; cursor: pointer; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0, 210, 255, 0.3); }
        .server-card { background: var(--card); border-radius: 15px; padding: 15px; border: 1px solid #2d3748; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; transition: 0.2s; }
        .server-card:active { transform: scale(0.98); background: #1f2937; }
        .price-badge { background: rgba(0, 210, 255, 0.15); color: var(--primary); padding: 5px 12px; border-radius: 8px; font-weight: bold; font-size: 13px; }
        .status-dot { width: 8px; height: 8px; background: #10b981; border-radius: 50%; display: inline-block; margin-right: 5px; }
        #menu-buy { display: none; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="header">
        <div><b id="u-name">User</b><br><small style="color: #94a3b8;">Premium Member</small></div>
        <div style="text-align: right;"><small>Saldo</small><br><b style="color: var(--primary);">Auto-Sync</b></div>
    </div>

    <button class="btn-main" onclick="toggleMenu()">OTP KU</button>

    <div id="menu-buy">
        <p style="font-size: 12px; color: #94a3b8; margin-bottom: 10px;">PILIH SERVER TERSEDIA</p>
        
        <div class="server-card" onclick="beli('S1', 2000)">
            <div><span class="status-dot"></span> <b>SERVER S1</b><br><small style="color:#64748b">WhatsApp Fast</small></div>
            <div class="price-badge">Rp 2.xxx</div>
        </div>

        <div class="server-card" onclick="beli('S2', 1500)">
            <div><span class="status-dot"></span> <b>SERVER S2</b><br><small style="color:#64748b">WhatsApp Reguler</small></div>
            <div class="price-badge">Rp 1.xxx</div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        document.getElementById('u-name').innerText = tg.initDataUnsafe.user.first_name;

        function toggleMenu() {
            let m = document.getElementById('menu-buy');
            m.style.display = (m.style.display === 'none' || m.style.display === '') ? 'block' : 'none';
        }

        function beli(srv, minPrice) {
            let fixPrice = minPrice + Math.floor(Math.random() * 800);
            let konfirmasi = confirm(`Konfirmasi Pembelian:\nServer: ${srv}\nHarga: Rp ${fixPrice}\n\nLanjutkan?`);
            
            if (konfirmasi) {
                // MENGIRIM DATA KE BOT (JS)
                tg.sendData(JSON.stringify({
                    action: 'saldo',
                    srv: srv,
                    price: fixPrice
                }));
                tg.close();
            }
        }
    </script>
</body>

        let tg = window.Telegram.WebApp;
